<ng-container *ngIf="$any(bcService.breadcrumbs$ | async) as breadcrumbs">
  <section *ngIf="breadcrumbs[breadcrumbs.length-1].label !== 'Home'"
           class="py-5 bg-secondary-subtle">

    <div class="container">
      <div class="row d-flex align-items-center">
        <div class="col-9 text-primary">
          <h1 *ngIf="breadcrumbs.length > 2">Product Details</h1>
          <h1 *ngIf="breadcrumbs.length <= 2">{{ breadcrumbs[breadcrumbs.length-1].label | titlecase }}</h1>
        </div>

        <div class="col-3">
          <xng-breadcrumb>
            <ng-container *xngBreadcrumbItem="let breadcrumb">
              {{ breadcrumb | titlecase }}
            </ng-container>
          </xng-breadcrumb>
        </div>

      </div>
    </div>
  </section>
</ng-container>
