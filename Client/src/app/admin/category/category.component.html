<div class="mb-3 d-flex justify-content-between">
  <div class="position-relative">
    <i class="fa fa-search position-absolute text-dark top-50 translate-middle-y" style="right: 10px"></i>
    <input class="form-control" type="text" placeholder="Tìm kiếm..." style="padding-right: 30px">
  </div>

  <button class="btn btn-primary" (click)="notImplemented()">Thêm mới danh mục</button>
</div>

<table class="table">
  <thead class="table-primary">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Tên</th>
    <th style="width: 15%">Hành động</th>
  </tr>
  </thead>
  <tbody class="table-secondary">
  <tr *ngFor="let category of (categories$ | async); let index = index">
    <th scope="row">{{index + 1}}</th>
    <td>{{category.name}}</td>
    <td>
      <button class="btn btn-success me-2" (click)="notImplemented()"><i class="fa fa-pencil"></i></button>
      <button class="btn btn-danger" (click)="notImplemented()"><i class="fa fa-trash"></i></button>
    </td>
  </tr>
  </tbody>
</table>
